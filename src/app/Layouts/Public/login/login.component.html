<body class="bg-light" style="height: 50vh">
<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" style="max-height: 100px" src="/assets/puppet.png" alt="">
  </div>
  <div style="margin:auto; width: 40%;" class="order-md-1">
    <form (submit)="onLogInSubmit()" novalidate>

      <div class="mb-3">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">ID</span>
          </div>
          <input type="text" class="form-control" id="username" [(ngModel)]="email" name="email" placeholder="Username or Email" required>
          <div class="invalid-feedback" style="width: 100%;">
            Your email or username is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="username">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">#</span>
          </div>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
          <div class="invalid-feedback" style="width: 100%;">
            Your password is required.
          </div>
        </div>
      </div>
      <hr class="mb-4">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>

        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
<script src="../../assets/js/vendor/holder.min.js"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';

    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');

      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
</body>
